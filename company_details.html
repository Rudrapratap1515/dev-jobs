<html>
    <head>
        <title>Details Page</title>
        <link rel="stylesheet" href="index.css">
        <script type="text/javascript" src="company_details.js"></script>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    </head>
    <body>
        <div class="container">
            <div style="margin-bottom: 130px;" class="header">
                <h2>Dev Jobs</h2>
                <div class="company-name-heading">
                    <img class="heading-company-logo" src=""/>
                    <div class="heading-company-name">
                        <div class="floating-heading">
                            <h3 class="post-name"></h3>
                            <div class="time-stamp"></div>
                        </div>
                        <a class="hidden-url" href=""><button class="company-site-button">Company Site</button></a>
                    </div>
                </div>
            </div>
            <div class="description-card mb-2">
                <button class="apply-button">Apply Now</button>
                <div class="time-stamp"></div>
                <h3 class="post-name"></h3>
                <div class="mb-2 location"></div>
                <div class="description time-stamp"></div>
            </div>
            <div class="how-to-apply-card">
                <h3 class="text-white post-name">How to Apply</h3>
                <div class="text-white description time-stamp"></div>
            </div>
        </div>
    </body>
</html>
